<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/BSstyle.css">
    </head>
    <body>
        <img class="img-fluid " src="assets/images/Cole_Mt.jpg" alt="panorama" height="100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="border-bottom: green 5px solid;">
            <a class="navbar-brand" href="index.html">
                <h1><strong>Scott Zinski</strong></h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="btn-group float-right">
                    <a class="btn btn-success " href="portfolio.html" role="button">Portfolio</a>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Contact Me</button>
        
                </div>
            </div>
        </nav>
        <!-- contact modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Message for Scott</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Your Email Address:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Send message</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of contact modal -->
        <div class="modal fade" id="porfolioModal" tabindex="-1">
                <div class="modal-dialog" role="document">
                        <div class="modal-content" id="portfolioModalContent">

                        </div>
                </div>
        </div>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8" style="margin-top: 10px">
                    <h3>Portfolio</h3>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-top: 10px">
                <div class="col-md-10" style="background: lightgrey;">
        

                </div>
            </div>
        </div>

        <br>
        <footer>
            <div class="row justify-content-center bg-dark footer">
                <div class="col-md-12 text-center">
                    <p>Copyright &copy;</p>
                </div>
            </div>  
        </footer>
    </body> 
    <script src="assets/portolio.js"></script>
</html>
